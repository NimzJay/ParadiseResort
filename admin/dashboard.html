<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="/css/dash.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12">
                <div class="row">
                    <div class="col-md-2 col-xs-12 col-sm-12">
                        <section>
                            <div class="wrapper">
                                <div class="sidebar">
                                    <div class="profile">
                                        <img src="/sas.png"
                                            alt="profile_picture">
                                        <h3>Anamika Roy</h3>
                                        <p>Designer</p>
                                    </div>
                                    <ul>
                                        <li>
                                            <a href="#" class="active">
                                                <span class="icon"><i class="fas fa-home"></i></span>
                                                <span class="item">Home</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="/cuslistviw.html">
                                                <span class="icon"><i class="fas fa-desktop"></i></span>
                                                <span class="item">Customer List View</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <span class="icon"><i class="fas fa-user-friends"></i></span>
                                                <span class="item">Add New Customer</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                                                <span class="item">Log-out</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </section>
                    </div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <div class="row">
                                                    <div class="col-md-6 col-xs-6 col-sm-6">
                                                        <div class="card">
                                                            <div class="con">
                                                                <h4><b>Number of Customers</b></h4>
                                                                <p>Architect & Engineer</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-xs-6 col-sm-6">
                                                        <div class="card">
                                                            <div class="con">
                                                                <h4><b>Number of Bookings</b></h4>
                                                                <p>Architect & Engineer</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-xs-6 col-sm-6">
                                                        <div class="card">
                                                            <div class="con">
                                                                <h4><b>Available Rooms</b></h4>
                                                                <p>Architect & Engineer</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="rwo">
                                            <div class="col-md-12">
                                                <div class="income">
                                                    <div class="income_con">
                                                        <h4><b>Profits</b></h4>
                                                        <p>Total income & profits</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
